<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Habit Tracker</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            margin-left: 20px;
            font-weight: bold;
        }
        .navbar div {
            display: flex;
            gap: 15px;
        }
        .navbar a.create-account {
            background: black;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar .logo img {
            width: 40px;
            height: 40px;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h2 {
            font-size: 24px;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: black;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .google-btn {
            background: #db4437;
            margin-top: 10px;
        }
        .forgot-password, .toggle-form {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .forgot-password a, .toggle-form span {
            color: blue;
            cursor: pointer;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .navbar {
                padding: 15px 20px;
            }
            .navbar div {
                gap: 10px;
            }
            .navbar a.create-account {
                padding: 5px 8px;
                font-size: 14px;
            }
            .login-container {
                margin: 50px auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="./assets/Tracker.png" alt="Habit Tracker Logo">
            <h3>HabitTracker</h3>
        </div>
        <div>
            <a href="#">Login</a>
            <a href="#" class="create-account">Create account</a>
        </div>
    </div>
    
    <div class="login-container">
        <h2 id="form-title">Login to your HabitTracker account</h2>
        <form id="login-form">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="Email" required>
            
            <label>Password</label>
            <input type="password" id="password" placeholder="Password" required>
            
            <button type="submit" id="submit-button">Login</button>
        </form>
        
        <p class="forgot-password">Forgot your password? <a href="#">Reset password</a></p>
        <p class="forgot-password">Need help? <a href="#">Contact support</a></p>
        
        <p class="toggle-form" id="toggle-form">New here? <span>Create an account</span></p>
    </div>
    
    <script>
       document.addEventListener("DOMContentLoaded", function () {
    const formTitle = document.getElementById("form-title");
    const submitButton = document.getElementById("submit-button");
    const toggleForm = document.getElementById("toggle-form");
    const loginForm = document.getElementById("login-form");
    let isLogin = true;

    // ðŸ”„ Toggle Between Login & Signup
    toggleForm.addEventListener("click", function () {
        isLogin = !isLogin;
        formTitle.textContent = isLogin ? "Login to your HabitTracker account" : "Create your HabitTracker account";
        submitButton.textContent = isLogin ? "Login" : "Create account";
        toggleForm.innerHTML = isLogin ? "New here? <span>Create an account</span>" : "Already have an account? <span>Login</span>";
    });

    // ðŸ›  Handle Form Submission
    loginForm.addEventListener("submit", async function (event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email.includes("@")) {
            alert("Please enter a valid email.");
            return;
        }

        const endpoint = isLogin ? "http://localhost:5000/login" : "http://localhost:5000/signup";
        const requestData = { email, password };

        try {
            const response = await fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestData)
            });

            const data = await response.json();

            if (response.ok) {
                if (isLogin) {
                    // âœ… Store token in localStorage and redirect
                    localStorage.setItem("token", data.token);
                    alert("Login successful!");
                    window.location.href = "dashboard.html";  // Redirect after login
                } else {
                    alert("Account created successfully! Please log in.");
                    toggleForm.click(); // Switch to login form
                }
            } else {
                alert(data.message || "Something went wrong!");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("Failed to connect to the server. Please try again.");
        }
    });
});

    </script>
</body>
</html>
